<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS com Python, GeoJSON e PostgreSQL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WebGIS com Python, GeoJSON e PostgreSQL</h1>
            <p>Carregue GeoJSON, calcule áreas e salve no PostgreSQL</p>
        </header>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                <div class="basemap-controls">
                    <h4>Camada Base:</h4>
                    <select id="basemap-selector">
                        <option value="osm">OpenStreetMap</option>
                        <option value="satellite">Satélite</option>
                        <option value="terrain">Terreno</option>
                        <option value="dark">Escuro</option>
                    </select>
                </div>
            </div>
            
            <div class="control-panel">
                <h3>Controles</h3>
                
                <!-- Configuração do Supabase -->
                <div class="config-section">
                    <h4>Configuração do Banco</h4>
                    <div class="form-group">
                        <label for="supabase-url">Supabase URL:</label>
                        <input type="text" id="supabase-url" placeholder="https://seu-projeto.supabase.co">
                    </div>
                    <div class="form-group">
                        <label for="supabase-key">Supabase Key:</label>
                        <input type="text" id="supabase-key" placeholder="sua-chave-anon-public">
                    </div>
                    <button id="test-connection">Testar Conexão</button>
                </div>

                <!-- Carregar GeoJSON -->
                <div class="form-group">
                    <label for="geojson-file">Carregar GeoJSON:</label>
                    <input type="file" id="geojson-file" accept=".geojson,.json">
                </div>
                
                <!-- Adicionar ponto manual -->
                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" step="any" value="-23.5505">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" step="any" value="-46.6333">
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" placeholder="Digite uma descrição">
                </div>
                
                <!-- Botões de ação -->
                <button id="add-point">Adicionar Ponto</button>
                <button id="save-to-db">Salvar no Banco</button>
                <button id="load-from-db">Carregar do Banco</button>
                <button id="load-sample">Carregar Exemplo</button>
                <button id="calculate-area">Calcular Área</button>
                <button id="clear-map">Limpar Mapa</button>
                
                <div class="file-info" id="file-info"></div>
                <div class="status" id="status"></div>
            </div>
        </div>

        <div class="python-console">
            <h3>Console Python</h3>
            <div id="output"></div>
        </div>

        <div class="results-panel">
            <h3>Resultados da Análise</h3>
            <div id="results"></div>
        </div>
    </div>

    <!-- Carregar Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Carregar Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>

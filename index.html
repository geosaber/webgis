<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - GeoJSON/KML e Calculo de Área</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WebGIS Simplificado</h1>
            <p>Carregue GeoJSON/KML, desenhe polígonos e calcule áreas</p>
        </header>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <div class="control-group">
                        <h4>Mapa Base</h4>
                        <select id="basemap-selector">
                            <option value="osm">OpenStreetMap</option>
                            <option value="satellite">Satélite (ESRI)</option>
                            <option value="topo">OpenTopoMap</option>
                            <option value="carto">Carto DB</option>
                            <option value="vector">Vector Tiles (OSM)</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <h4>Ferramentas de Desenho</h4>
                        <button id="draw-polygon" class="tool-btn active">Desenhar Polígono</button>
                        <button id="draw-rectangle" class="tool-btn">Desenhar Retângulo</button>
                        <button id="clear-drawing" class="tool-btn">Limpar Desenho</button>
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <h3>Controles</h3>
                
                <!-- Upload de Arquivos -->
                <div class="upload-section">
                    <h4>Carregar Arquivo</h4>
                    <div class="file-input-group">
                        <input type="file" id="file-input" accept=".geojson,.json,.kml,.kmz" multiple>
                        <label for="file-input" class="file-label">Escolher GeoJSON/KML</label>
                    </div>
                    <div class="file-info" id="file-info"></div>
                </div>

                <!-- Informações da Área -->
                <div class="area-section">
                    <h4>Cálculo de Área</h4>
                    <div class="area-info">
                        <div class="area-item">
                            <span>Área Total:</span>
                            <span id="total-area">0.00</span>
                            <span>km²</span>
                        </div>
                        <div class="area-item">
                            <span>Em Hectares:</span>
                            <span id="area-hectares">0.00</span>
                            <span>ha</span>
                        </div>
                        <div class="area-item">
                            <span>Polígonos:</span>
                            <span id="polygon-count">0</span>
                        </div>
                    </div>
                    <button id="calculate-area" class="action-btn">Calcular Área</button>
                    <button id="clear-all" class="action-btn secondary">Limpar Tudo</button>
                </div>

                <!-- Status -->
                <div class="status-section">
                    <h4>Status</h4>
                    <div id="status" class="status">Pronto para começar</div>
                </div>
            </div>
        </div>

        <!-- Console de Desenvolvimento -->
        <div class="console-panel">
            <h3>Console de Desenvolvimento</h3>
            <div id="console-output"></div>
        </div>
    </div>

    <!-- Bibliotecas -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.0/dist/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.0/dist/mapbox-gl-draw.css" />
    
    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
